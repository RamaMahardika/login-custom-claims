<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Admin</title>
    <style>
      form,h3{font-size:12px;color:#333;margin-top:15px;width:240px}body{background:#ECEFF1;color:rgba(0,0,0,.87);font-family:Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0}*{outline:0}.container{padding:30px}form,form input,h3,form button, form span{padding:4px;border:1px solid #BBB}form{display:block}form input, form button, form span{box-sizing:border-box;margin-top:4px;display:block;width:100%}form input:focus{border-color:#4682b4}form input[type=text]{margin-top:0}form button{width:100%;background-color:transparent}form button:hover{cursor:pointer;background-color:#DDD}form span {color: white;background-color:purple;border-color: purple}
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Please login first</h3>      
      <form>
        <input id="email" type="text" placeholder="Email">
        <input id="password" type="password" placeholder="Password" autocomplete="off">
        <span id="loading" style="display: none">Please wait...</span>
        <button id="loginBtn" class="loginBtn" value="Login">Login</button>
      </form>
    </div>
    <script src="/__/firebase/5.5.0/firebase-app.js"></script>
    <script src="/__/firebase/5.5.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.5.0/firebase-database.js"></script>
    <script src="/__/firebase/5.5.0/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
